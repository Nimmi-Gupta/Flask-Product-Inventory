<!DOCTYPE html>
<html lang="en">
<head>
      <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid midnightblue;
  text-align: left;
  padding: 10px;

}

tr:nth-child(even) {
  background-color: SlateGray;;
}
</style>
<style>
.newspaper {
  column-count: 2;

}
</style>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body style="background-color:gray">
<h1 style="text-align:center;color:midnightblue; font-size:50px" ><u>Product List</u>  <br><br></h1>
<table>

  <tr>
    <th style="text-align:center;" bgcolor="lightblue "><b>S.No</b></th>
    <th style="text-align:center;" bgcolor="lightblue "><b>Product_Id</b></th>
    <th style="text-align:center;" bgcolor="lightblue "><b>Product name</b></th>
    <th style="text-align:center;" bgcolor="lightblue "><b>Product Price</b></th>
    <th style="text-align:center;" bgcolor="lightblue "><b>Product Quantity</b></th>
    <th style="text-align:center;" bgcolor="lightblue "><b>Product Vendor</b></th>
    <th style="text-align:center;" bgcolor="lightblue "><b>Product Category</b></th>
  </tr>
    <tbody>
        {%for prod in result1 %}
        <tr>
        <td style="color:white;text-align:center" >{{prod.prod_S_NO}} </td>
        <td style="color:white;text-align:center" >{{prod.product_id}} </td>
        <td style="color:white;text-align:center" >{{prod.name}}</td>
        <td style="color:white;text-align:center" >{{prod.price}}</td>
        <td style="color:white;text-align:center">{{prod.quantity}}</td>
        <td style="color:white;text-align:center">{{prod.vendor}}</td>
        <td style="color:white;text-align:center">{{prod.category}}</td>
          </tr>
    {% endfor%}
</tbody>
</table>


<h3 style="text-align:right;color:midnightblue; font-size:30px"><a href="/home_page">Back</a></h3>

</body>
</html>
